<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Relaxing Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .button {
      padding: 15px 30px;
      background-color: #ff7eb9;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background-color: #ff65a3;
    }
    img {
      max-width: 400px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to Codex!</h1>
  <p>A relaxing website hosted on GitHub Pages.</p>
  <a href="https://github.com/ahmednaim1775-oss/codex" class="button">Visit Repository</a>
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Relaxing Image">
</body>
</html>
